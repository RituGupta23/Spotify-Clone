<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Nabla&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="sidebar">
            <!-- nav -->
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>

            <!-- library -->
            <div class="library">
                <div class="option">
                    <div class="lib-options nav-option">
                        <img src="./assets/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="boxes">
                    <div class="box-one">
                        <div class="box-text">
                            <div class="line-one">Create your first playlist</div>
                            <div class="line-two">It's easy, we'll help you</div>
                        </div>
                        <div class="box-button">
                            <button class="button">Create playlist</button>
                        </div>
                    </div>
                    <div class="box-two">
                        <div class="box-text">
                            <div class="line-one">Let's find some podcasts to follow</div>
                            <div class="line-two">We'll keep you updated on new episodes</div>
                        </div>
                        <div class="box-button">
                            <button class="button">Browse podcasts</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <nav class="navbar">
                <div class="navbar-play">
                    <div class="backward symbol marg">
                        <img src="./assets/backward_icon.png">
                    </div>
                    <div class="forward symbol">
                        <img src="./assets/forward_icon.png">
                    </div>
                </div>
                <div class="navbar-button">
                    <button class="button marg navbar-prem">Explore Premium</button>
                    <button class="button marg navbar-app">
                        <i class="fa-solid fa-circle-down"></i>
                         Install App
                    </button>
                    <div class="bell symbol marg">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="profile symbol">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </nav>

            <div class="content-options">
                <div class="shows">
                    <div class="shows-options">
                        <a href="#" class="title">Shows to try</a>
                        <a href="#" class="show-all">Show all</a>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="image1"></div>
                            <p class="name">Mahiye Jinna Sohna</p>
                            <p class="sub-name">Darshan Rawal</p>
                        </div>
                        <div class="card">
                            <div class="image2"></div>
                            <p class="name">Mere Pass Tum Ho</p>
                            <p class="sub-name">Darshan Rawal</p>
                        </div>
                        <div class="card">
                            <div class="image3"></div>
                            <p class="name">After Ego Naa Ready</p>
                            <p class="sub-name">Darshan Rawal</p>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
